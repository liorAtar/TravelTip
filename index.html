<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <div class="main-layout">
        <nav>
            <h1 class="logo">TravelTip</h1>
        </nav>
        <div class="main-controller">
            <div class="search-container">
                <input type="text" class="search-input">
                <button onclick="onSearchLocation()">GO</button>
                <button onclick="onCopyLink()">Copy</button>
            </div>
            <div class="controller-btns">
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            </div>
        </div>
        <div class="main-content">
            <div id="map" style="width: 100%; height: 100%;"></div>
            <div class="weather-container">
                <h2>weather Today</h2>
                <div class="weather-info"></div>
            </div>
            <div class="locations-container">
                <ul class="locations-table"></ul>
            </div>
        </div>
        <footer>
            <h2>copyrights 2022</h2>
        </footer>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="api.js"></script>
    <script type="module" src="js/geo.controller.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
