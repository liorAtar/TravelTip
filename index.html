<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>
<body>
<div class="main-layout">
    <nav><h1>TravelTip</h1></nav>
    <div class="main-controller">
        <div class="search-container">
            <input type="text" class="search-input">
            <button onclick="onSearchLocation()">GO</button>
        </div>
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: 
            <pre class="locs"></pre>
        </p>
    </div>
    <div class="main-content">
        <div id="map" style="width: 100%; height: 400px;"></div>
        <div class="weather-container"><h2>weather here</h2></div>
        <div class="locations-container"><h2>table here</h2></div>
    </div>
    <footer><h2>footer</h2></footer>
</div>
